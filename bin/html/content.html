<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Welcome to 265lab</title>
		<script type="text/javascript" src="/static/html/showdown.min.js"></script>
	</head>
	<style>
	pre {
		white-space: pre-wrap;       /* css-3 */
		white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
		white-space: -pre-wrap;      /* Opera 4-6 */
		white-space: -o-pre-wrap;    /* Opera 7 */
		word-wrap: break-word;       /* Internet Explorer 5.5+ */
		background-color: #f8f8f8;
		border: 1px solid #dfdfdf;
		margin-top: 1.5em;
		margin-bottom: 1.5em;
		padding: 0.125rem 0.3125rem 0.0625rem;
	}
	pre code {
		background-color: transparent;
		border: 0;
		padding: 0;
	}
	</style>
	<body onload="setindex()">
		<ul>
		{{ range . }}
		<hr>
		<li>{{ . }}</li>
		{{ end }}
		<!-- <li id="content"># Hello World</li> -->
		<hr>
		</ul>
		<!-- <button onclick="setindex();">Click</button> -->
		<script type="text/javascript">
		function setindex(){
			var list = document.getElementsByTagName("li");
			for(var i=0; i < list.length; i++){
				//alert(list[i].innerHTML);
				compile(list[i]);
			}
		}
		function compile(elem){
			//alert(elem.innerHTML);
			var converter = new showdown.Converter();
			// alert(converter);
			var html = converter.makeHtml(elem.innerHTML);
			//alert(html);
			elem.innerHTML = html;
		}
		</script>
	</body>
</html>
