<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Welcome to 265lab</title>
		<script type="text/javascript" src="/static/html/showdown.min.js"></script>
	</head>
	<body onload="setindex()">
		<ul>
		{{ range . }}
		<hr>
		<li>{{ . }}</li>
		{{ end }}
		<!-- <li id="content"># Hello World</li> -->
		</ul>
		<!-- <button onclick="setindex();">Click</button> -->
		<script type="text/javascript">
		function setindex(){
			var list = document.getElementsByTagName("li");
			for(var i=0; i < list.length; i++){
				//alert(list[i].innerHTML);
				compile(list[i])
			}
		}
		function compile(elem){
			// text = "# Hello World"
			//alert(elem.innerHTML)
			var converter = new showdown.Converter();
			// alert(converter)
			var html = converter.makeHtml(elem.innerHTML);
			elem.innerHTML = html;
		}
		</script>
	</body>
</html>
