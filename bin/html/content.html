	<body onload="convert2md()">
				<ul>
		{{ range .ContentShow }}
		<hr>
		<li>{{ . }}</li>
		{{ end }}
		<!-- <li id="content"># Hello World</li> -->
		<hr>
		</ul>
		<div align="center">
			<button onclick="prepage();"  >←</button>
			[{{ .CurPage }}]...{{ .MaxPage }}
			<button onclick="nextpage();" >→</button>
		</div>
		<script type="text/javascript">
		var iMaxPageNum = 0;
		function GetQueryString(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}
		function prepage(){
			var iCurPage = GetQueryString("page");
			if(iCurPage == null){
				iCurPage = 1;
			}else{
				iCurPage--;
			}
			var pageAddr = "content?page=" + iCurPage;
			window.location.href = pageAddr;
		}
		function nextpage(){
			var iCurPage = GetQueryString("page");
			if(iCurPage == null){
				iCurPage = 1;
			}else{
				iCurPage++;
			}
			var pageAddr = "content?page=" + iCurPage;
			window.location.href = pageAddr;
		}
		function convert2md(){
			var list = document.getElementsByTagName("li");
			for(var i=0; i < list.length; i++){
				//alert(list[i].innerHTML);
				compile(list[i]);
			}
		}
		function compile(elem){
			//alert(elem.innerHTML);
			var converter = new showdown.Converter();
			// alert(converter);
			var html = converter.makeHtml(elem.innerHTML);
			//alert(html);
			elem.innerHTML = html;
		}
		</script>
	</body>
