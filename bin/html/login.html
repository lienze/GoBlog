<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>success</title>
	</head>
	<body onload="ShowLoginInfo()">
		<script type="text/javascript">
		function ShowLoginInfo(){
			var infoString = {{ .InfoString }};
			alert(infoString);
			if({{ .LoginSuccess }} == true){
				var pageAddr = "admin";
				window.location.href = pageAddr;
			}else{
				var pageAddr = "index";
				window.location.href = pageAddr;
			}
		}
		</script>
	</body>
</html>
