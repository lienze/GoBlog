	<body onload="ShowLoginInfo()">
		<p align="center">{{ .InfoString }}</p>
		<script type="text/javascript">
		function ShowLoginInfo(){
			var infoString = {{ .InfoString }};
			alert(infoString);
			if(infoString == "Login Succeed!"){
				var pageAddr = "admin";
				window.location.href = pageAddr;
			}else{
				var pageAddr = "index";
				window.location.href = pageAddr;
			}
		}
		</script>
